name: PR to Master

on:
  pull_request:
    branches: [master]
    types: [opened, synchronize, reopened, closed]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    # Only run on PR open/update, not on close
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: build
    # Only run on PR open/update, not on close
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linting
        run: npm run lint

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    # Only run on PR open/update, not on close
    if: github.event.action != 'closed'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test

  publish-build:
    name: Publish - Build
    runs-on: ubuntu-latest
    # Only run when PR is merged to master
    if: github.event.action == 'closed' && github.event.pull_request.merged == true && github.base_ref == 'master'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for conventional commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build library
        run: npm run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: publish-build-artifacts
          path: dist/

  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    needs: publish-build
    # Only run when PR is merged to master
    if: github.event.action == 'closed' && github.event.pull_request.merged == true && github.base_ref == 'master'
    permissions:
      id-token: write
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch full history for conventional commits

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org/'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Get current version
        id: version
        run: |
          CURRENT_VERSION=$(node -p "require('./package.json').version")
          echo "Current version: $CURRENT_VERSION"
          echo "version=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "version_number=$CURRENT_VERSION" >> $GITHUB_OUTPUT

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: publish-build-artifacts
          path: dist/

      - name: Update package.json in dist
        run: |
          # Copy the updated package.json to dist
          cp package.json dist/ng-solitude/
          cp package-lock.json dist/ng-solitude/ 2>/dev/null || true

      - name: Publish to npm
        run: |
          cd dist/ng-solitude
          npm publish --access public --provenance

      - name: Create Git tag
        run: |
          git tag -a "${{ steps.version.outputs.version }}" -m "Release ${{ steps.version.outputs.version }}"
          git push origin "${{ steps.version.outputs.version }}"

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body: |
            ## Changes in ${{ steps.version.outputs.version }}

            This release was automatically created from commit ${{ github.sha }}.

            **Version:** ${{ steps.version.outputs.version_number }}

            **Commit Message:** $(git log -1 --pretty=%B)
          draft: false
          prerelease: false
