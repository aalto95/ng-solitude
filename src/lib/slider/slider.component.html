<div
  class="slider"
  (mousedown)="listenToMousedown($event)"
  (mouseup)="listenToMouseup($event)"
  (touchstart)="listenToTouchstart($event)"
  (touchend)="listenToTouchend($event)"
>
  <div
    class="slider__slide-container"
    [ngStyle]="{
      transform: 'translateX(calc(-100% * ' + currentSlideId + '))'
    }"
  >
    @for (slide of slides; track slide; let i = $index) {
      <div
        class="slider__slide"
        [ngStyle]="{ 'background-image': 'url(' + slide.image + ')' }"
      >
        <h1>{{ slide.label }}</h1>
        <p>{{ slide.paragraph }}</p>
      </div>
    }
  </div>

  <div class="slider__dot-navigation">
    @for (slide of slides; track slide; let i = $index) {
      <div
        class="slider__dot"
        [ngClass]="currentSlideId === i ? 'slider__dot--active' : ''"
        (click)="currentSlideId = i"
      ></div>
    }
  </div>

  <button class="slider__btn slider__btn--left" (click)="slideLeft()">
    <img src="./icons/arrow-left.svg" alt="left" />
  </button>
  <button class="slider__btn slider__btn--right" (click)="slideRight()">
    <img src="./icons/arrow-right.svg" alt="right" />
  </button>
</div>
