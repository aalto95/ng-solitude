<div
  class="sol-button__content"
  [ngClass]="{ 'sol-button__content--invisible': loading }"
>
  @if (iconSource.left) {
    <img [src]="iconSource.left" alt="left-icon" />
  }
  <span class="sol-button__text">
    <ng-content></ng-content>
  </span>
  @if (iconSource.right) {
    <img [src]="iconSource.right" alt="right-icon" />
  }
</div>
@if (loading) {
  <span class="sol-button__loader"></span>
}
