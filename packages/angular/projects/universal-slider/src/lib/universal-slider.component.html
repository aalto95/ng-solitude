<div class="container" v-if="slidesRef">
  <div class='slider'>
    <div 
      class="slide"
      *ngFor="let slide of slides; let i = index"
      [ngStyle]="{'background-image': 'url('+ slide.image + ')'}"
      [ngClass]="activeSlide === i ? '' : 'hidden'"
    >
      <h1>{{slide.label}}</h1>
      <p>{{slide.paragraph}}</p>
    </div>
    <button class='slideButton' (click)="slideLeft()">
      <svg width="48px" height="48px" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="48" height="48" fill="white" fill-opacity="0.01"/>
        <path d="M31 36L19 24L31 12" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>        
    </button>
    <div class='middleSection' id="slider">
        <div 
          v-bind:key="slide.label" 
          *ngFor="slide of slides; let i = index"
          class='circle'
          [ngClass]="activeSlide === i ? 'current' : ''"
        >
        </div>
    </div>
    <button class='slideButton' (click)="slideRight()">
      <svg width="48px" height="48px" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="48" height="48" fill="white" fill-opacity="0.01"/>
        <path d="M19 12L31 24L19 36" stroke="black" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>        
    </button>
  </div>
</div>
